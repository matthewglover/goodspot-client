<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goodspot</title>

  <meta name="application-name" content="Goodspot">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./bundle.css">
  <title>Breathe with me</title>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="public/<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
  </head>
  <body>
    <div id="app"></div>
    <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
    <script>
      var WebFontConfig = {
        google: { families: [ 'Roboto:400,300,500:latin', 'Material+Icons' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy-G0WYSYUZLAD8pKPY7NNPbbzUreSDgQ"></script>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script src="public/<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
  </body>
</html>
